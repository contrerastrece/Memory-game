<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Memory game</title>
</head>
<body>
  <main class="main">
    <div class="level">
      <h3>Level: Hard</h3>
    </div>
    <div class="score-container">
      <div class="fails" >Fails: <span id="fails">0</span> </div>          
      <div class="points" >Points: <span id="points">0</span> </div> 
      <div class="bonus" >Bonus: <span id="bonus">X1</span> </div>      
    </div>
    
    <div class="scoreBoard" id="scoreBoard">
      <h2>Rankings</h2>
    </div>

    <div class="game-container">
      <template id="template">
        <div class="card" data-id="" data-pokewin="false">
          <div class="card__front">
            <img src="assets/png/4.png" alt="" class="card__img">
          </div>
          <div class="card__back"></div>
        </div>
      </template>
    </div>
         
   
  </main>
  <div class="modal" id="modal">
    <form id="form" class="form">
      <div class="form__field">
        <label for="name">Name
        </label>
        <input class="form__input" id="name">
      </div>
      <div class="form__field">
        <label for="level">Select Level</label>
        <select name="" id="level">
          <option value="easy"></option>
          <option value="normal"></option>
          <option value="hard"></option>
        </select>
      </div>
      <input  class="form__submit" type="submit" value="Start">
    </form>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
